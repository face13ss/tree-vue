<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <app-item :unit="tree" :choiceFileArr="file" @pass-value="addFile" @message=""></app-item>
      <p>{{file}}</p>
      <button class="button" @click="onSubmit">Submit</button>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->

    <script src="./components/AppItem.js"></script>
    

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
